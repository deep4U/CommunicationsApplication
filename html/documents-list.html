<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/documents-list.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/comm.js"></script>
</head>

<body>

    <body class="body">
        <!-- nav bar with 1 row and 4 columns each column is a button for navigation -->
        <script>add_nav("documents-list")</script>
        </br></br>
        <!-- table for user's current uploads -->
        <b>My Uploads</b>
        <table class="docs-table">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>File Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sales Report</td>
                    <td>sales-Sep2014.xls</td>
                    <td>
                        <button class="transparent-button" onclick="show_modal('edit')">Edit</button>|
                        <button class="transparent-button" onclick="show_modal('delete')">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Quaterly Summary</td>
                    <td>SummaryQ4-2014.ppt</td>
                    <td>
                        <button class="transparent-button" onclick='show_modal("edit")'>Edit</button>|
                        <button class="transparent-button" onclick='show_modal("delete")'>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button id="add-button" class="add-button" onclick="show_modal('upload')">+ Add Upload</button>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>


        </table>


        <div class="modal" id="edit">
            <!-- heading part of modal box with cancel button -->
            <div class="heading-box">
                <b> Edit</b>
                <button class="transparent-button-cancel" onclick="hide_modal('edit')">
                    <img class="cancel-image" src="../cancel.PNG" alt="">
                </button>
            </div>
            <div class="container-div">
                <table cellspacing="30px">
                    <tbody>
                        <tr>
                            <div class="container">
                                <td>
                                    <b> File Description</b>
                                </td>
                                <td><input class="input-field-modal" type="text" name="description" value="Sales Report"
                                        id=""></br></td>
                            </div>
                        </tr>
                        </br>
                        </br>
                        <tr>
                            <div class="container">
                                <td></td>
                                <td>
                                    <button class="button-margin-sides" onclick="hide_modal('edit')">Save</button>
                                    <button class="button-margin-sides" onclick="hide_modal('edit')"
                                        class="pad-sides">Cancel</button>
                                </td>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal" id="delete">
            <!-- heading part of modal box with cancel button -->
            <div class="heading-box">
                Confirm File Deletion
                <button class="transparent-button-cancel" onclick="hide_modal('delete')">
                    <img class="cancel-image" src="../cancel.PNG" alt="">
                </button>
            </div>
            <!-- options part of modal box with ok and cancel button  -->
            <div class="container-div">
                <div class="container">
                    </br>
                    </br>
                    <div class="description-div">
                        <img class="question-image" src="../questionCapture.PNG" alt="">
                        Are you Sure?
                    </div>
                </div></br><br>
                <div class="container">
                    <button class="button-white-small" id="ok-button" onclick="hide_modal('delete')">ok</button>
                    <button class="button-white-small" onclick="hide_modal('delete')">Cancel</button>
                </div></br>
            </div>
        </div>

        <div class="modal" id="upload">
            <!-- heading part of modal box with cancel button -->
            <div class="heading-box">
                <b> Upload</b>
                <button class="transparent-button-cancel" onclick="hide_modal('upload')">
                    <img class="cancel-image" src="../cancel.PNG" alt="">
                </button>
            </div>
            <div class="container-div">
                <table cellspacing="30px">
                    <!-- file description can be given as text and file can be selected to upload as new document -->
                    <tr>
                        <div class="container">
                            <td>
                                <b> File Description</b>
                            </td>
                            <td>
                                <input type="text" name="description" value="Sales Report" id="">
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div class="container">
                            <td>
                                <b>File Upload</b>
                            </td>
                            <td> <input type="file" name="file" id=""></td>
                        </div>
                    </tr>
                    <tr>
                        <div class="container">
                            <td><button class="button" onclick="hide_modal('upload')">Upload</span></td>
                            <td><button class="button" onclick="hide_modal('upload')">Cancel</span></td>
                        </div>
                    </tr>
                </table>
    </body>

</html>
